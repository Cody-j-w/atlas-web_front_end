<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script
			  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
			  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
			  crossorigin="anonymous"></script>
    </head>

    <body>
<script>
        $( document ).ready(() => {
            function createFamilyTree() {
                const newTable = $("<table></table>");
                const subTable = $("<thead><tr></tr></thead>");
                const firstName = $("<th></th>").text("Firstname");
                const lastName = $("<th></th>").text("Lastname");
                subTable.append(firstName, lastName);
                const tableBody = $("<tbody></tbody>");
                const row1 = $("<tr></tr>");
                const first1 = $("<td></td>").text("Guillaume");
                const sur1 = $("<td></td>").text("Salva");
                row1.append(first1, sur1);
                const row2 = $("<tr></tr>");
                const first2 = $("<td></td>").text("Antoine");
                const sur2 = $("<td></td>").text("Salva");
                row2.append(first2, sur2);
                const row3 = $("<tr></tr>")
                const first3 = $("<td></td>").text("Paulette");
                const sur3 = $("<td></td>").text("Salva");
                row3.append(first3, sur3);
                tableBody.append(row1, row3, row2);
                newTable.append(subTable, tableBody);
                $('body').append(newTable);
            }
            function replaceFamilyTree() {
                const newRow = $("<tr></tr>");
                const newFirst = $("<td></td>").text("Gerard");
                const newLast = $("<td></td>").text("Bonissa");
                newRow.append(newFirst, newLast);
                $('tbody').html(newRow);
            }
            createFamilyTree();
            replaceFamilyTree();
        });
</script>
    </body>

</html>
